<!-- result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cost Report</title>
</head>
<body>
    <h1>Cost Report</h1>
    <p>Total Sum: {{ total_sum }}</p>
    {% for file in files %}
        <h2>File: {{ file.name }}</h2>
        <table>
            <tr>
                <th>Establecimiento/Concepto</th>
                <th>Total Importe</th>
            </tr>
            {% for entry in file.grouped_data %}
            <tr>
                <td>{{ entry['Establecimiento/concepto'] }}</td>
                <td>{{ entry['Importe'] }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endfor %}
    <a href="{{ url_for('index') }}">Upload another file</a>
</body>
</html>
